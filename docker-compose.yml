version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin         # DB username
      POSTGRES_PASSWORD: admin  # DB password
      POSTGRES_DB: mydb            # default database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com   # pgAdmin login email
      PGADMIN_DEFAULT_PASSWORD: admin          # pgAdmin login password
    ports:
      - "8081:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
